<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Login · Snake Game</title>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: sans-serif;
      background: #1e3c72;
      color: #fff;
    }
    form {
      background: rgba(0,0,0,0.5);
      padding: 2em;
      border-radius: 8px;
      width: 300px;
    }
    h2 {
      margin-bottom: 1rem;
      text-align: center;
    }
    input {
      display: block;
      width: 100%;
      margin-bottom: 1em;
      padding: 0.5em;
      border: none;
      border-radius: 4px;
    }
    button {
      width: 100%;
      padding: 0.5em 1em;
      background: #2a5298;
      border: none;
      border-radius: 4px;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover {
      background: #1e3c72;
    }
    .footer {
      text-align: center;
      margin-top: 1rem;
    }
    .footer a {
      color: #fff;             /* force white */
      text-decoration: none;
      font-size: 0.9rem;
    }
    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <form method="POST" action="/login">
    <h2>Login</h2>
    <input name="username" placeholder="Username" required />
    <input name="password" type="password" placeholder="Password" required />
    <button type="submit">Log In</button>
    <div class="footer">
      <a href="/signup">Don’t have an account? Sign up</a>
    </div>
  </form>
</body>
</html>
